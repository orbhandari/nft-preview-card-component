<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="nft">
      <div class="image-con">
        <img class="nft-image" src="./images/image-equilibrium.jpg" />
        <div class="overlay"><img src="./images/icon-view.svg"></div>
      </div>
      <h1 class="nft-heading">Equilibrium #3429</h1>

      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex-group">
        <div class="pricing">
          <img src="./images/icon-ethereum.svg" />
          <p class="price">0.041 ETH</p>
        </div>
        <div class="timing">
          <img src="./images/icon-clock.svg" />
          <p class="time">3 days left</p>
        </div>
      </div>

      <hr />

      <div class="nft-creator">
        <img class="creator-image" src="./images/image-avatar.png" alt="" />
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Om Bhandari</a>.
    </div>
  </body>
</html>
